<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Decodificador</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <img src="tectree.svg" class="header__logo" alt="Árvore de conexões elétricas">
        </header>

        <main class="conteudo">
            <section class="pergunta">
                <textarea class="texto" cols="30" rows="1" placeholder="Digite para criptografar"></textarea>
                <p class="pergunta__p">
                    <img src="exclamacao.svg" alt="ponto de exclamação">
                    Apenas letras minúsculas e sem acento.
                </p>
                <div class="botao">
                    <input class="botao__criptografar" type="button" value="criptografar" onclick="botao_cripto()">
                    <input class="botao__descriptografar" type="button" value="descriptografar" onclick="botao_descripto()">
                </div>
            </section>

            <section class="resposta">
                <img class="resposta__imagem" src="cod.svg" alt="computador">
                <p class="resposta__p1">Nenhuma mensagem encontrada</p>
                <button class="resposta__copiar" onclick="copiarFrase()">copiar</button>
                <p class="resposta__info">Digite um texto que você deseja criptografar ou descriptografar</p>
            </section>           
        </main>

        <footer class="footer">
            <p class="footer__p">&copy Bruno Santos Silveira</p>
            <a href="https://www.linkedin.com/in/bruno-santos-silveira/" target="_blank" class="footer__logo"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/bruno-ssilveira" target="_blank" class="footer__logo"><ion-icon name="logo-github"></ion-icon></a>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <script src="script.js"></script>
    </body>

</html>

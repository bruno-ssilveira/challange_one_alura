<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Decodificador</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <img src="tectree.svg" class="tectree" alt="Árvore de conexões elétricas">
        </header>

        <main>
            <div class="pergunta">
                <textarea class="texto" cols="30" rows="1" placeholder="Digite para criptografar"></textarea>
                <p><strong>!</strong> Apenas letras minúsculas e sem acento</p>
                <input type="submit" value="criptografar" class="botao">
                <input type="submit" value="descriptografar" class="botao2">
            </div>

            <div class="resposta">
                <img src="cod.svg" class="cod" alt="computador">
                <div class="msg">
                    <p>Nenhuma mensagem encontrada</p>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>           
        </main>

        <footer>
            <p>Bruno Santos Silveira</p>
            <a href="https://www.linkedin.com/in/bruno-santos-silveira/"><ion-icon name="logo-linkedin"></ion-icon></a>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>

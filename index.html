<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">

        <title>Decodificador</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <img src="tectree.svg" class="tectree">
        </header>

        <main>
            <div class="pergunta">
                <textarea class="texto" cols="30" rows="1" placeholder="Digite para criptografar"></textarea>
                <p><strong>!</strong> Apenas letras minúsculas e sem acento</p>
                <input type="submit" value="criptografar" class="botao">
                <input type="submit" value="descriptografar" class="botao2">
            </div>

            <div class="resposta">
                <img src="cod.svg" class="cod">
                <div class="msg">
                    <p>Nenhuma mensagem encontrada</p>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
            </div>           
        </main>

        <footer>
            <p>Bruno Santos Silveira</p>
        </footer>
    </body>

</html>
